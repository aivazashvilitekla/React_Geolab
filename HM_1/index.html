<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HM_1</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Gym Membership Form</h1>
            <img src="assets/image04.jpeg" alt="pic">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Exercitationem iure sed dolorem tempora. Porro autem illo rerum</p><br>
            <form>
                <!-- Name -->
                <label for="name">Name</label> <br>
                <input type="text" id="name" placeholder="First">
                <input type="text" placeholder="Last"> <br>
                <!-- Gender -->
                <label for="">Gender</label> <br>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label><br><br>
                <!-- Weight -->
                <label for="weight">Your current weight(lbs)</label> <br>
                <input type="number" id="wight"> <br>
                <!-- Desired weight -->
                <label for="dweight">Desired weight(lbs)</label> <br>
                <input type="number" id="dwight"> <br>
                <!-- Height -->
                <label for="height">Height</label> <br>
                <input type="number" id="height"> <br>
                <!-- Address -->
                <label for="address">Home Address</label>
                <input type="text" id="address" placeholder="Street address">
                <input type="text" placeholder="City">
                <select>
                    <option value="">Country</option>
                    <option value="">Georgia</option>
                    <option value="">Georgia</option>
                </select><br><br>
                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email"> <br>
                <!-- Phone -->
                <label for="phone">Phone</label>
                <input type="text" id="phone"> <br>
                <!-- question -->
                <input type="radio" name="question">
                <label for="">Yes</label>
                <input type="radio" name="question">
                <label for="">No</label> <br> <br>
                <!-- Type -->
                <label for="">Membership Type</label> <br>
                <input type="checkbox" id="regular">
                <label for="regular">Regular</label>
                <input type="checkbox" id="pro">
                <label for="pro">Pro</label>
                <input type="checkbox" id="vip">
                <label for="vip">VIP</label><br> <br>
                <!-- Textarea -->
                <label for="textarea">Add comment</label><br>
                <textarea id="textarea" cols="30" rows="10"></textarea> <br>
                <button>Apply</button>
            </form>
        </div>
    </main>
</body>
</html>
